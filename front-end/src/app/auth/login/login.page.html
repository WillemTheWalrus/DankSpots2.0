<ion-content color="dark">
  <form [formGroup]="form">
    <ion-item>
      <ion-input type="text" placeholder="Username" name="username" formControlName="username"></ion-input>
      <ion-text color="danger">
        {{formErrors.username}}
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" name="password" formControlName="password"></ion-input>
      <ion-text color="danger">
        {{formErrors.password}}
      </ion-text>
    </ion-item>
    <div class="login-buttons-container">
      <ion-button color="success" (click)="login()">Login</ion-button>
      <ion-button color="primary" (click)="signUp()">Sign Up</ion-button>
    </div>  
  </form>
</ion-content>
