<ion-content padding color="new">
</ion-content>
<ion-footer padding>
    <ion-list>
        <ion-item button color="primary" (click)="loginEmail()">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Log In With Email</ion-label>
        </ion-item>
        <ion-item button margin-top color="facebook">
            <ion-icon name="logo-facebook" slot="start"></ion-icon>
            <ion-label>Log In With Facebook</ion-label>
        </ion-item>
        <ion-item button margin-top color="medium">
            <ion-icon name="logo-google" slot="start"></ion-icon>
            <ion-label>Log In With Google</ion-label>
        </ion-item>
      </ion-list>
      <ion-grid margin-bottom>
          <ion-row>
              <ion-col>
                <div class="ion-text-start">
                    <ion-text margin-right  color="secondary">NEW TO DANK SPOTS?</ion-text>
                    <ion-button color="secondary" size="small" (click)="signUp()">Sign Up</ion-button>
                </div>
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-footer>
