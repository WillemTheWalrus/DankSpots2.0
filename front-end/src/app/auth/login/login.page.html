<ion-header>
    <ion-toolbar>
      <ion-title>
        Sign in
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <form [formGroup]="form">
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-input type="text" placeholder="Username" name="username" formControlName="username"></ion-input>
                  <ion-text color="danger">
                    {{formErrors.username}}
                  </ion-text>
                </ion-item>
                <ion-item>
                  <ion-input type="password" placeholder="Password" name="password" formControlName="password"></ion-input>
                  <ion-text color="danger">
                    {{formErrors.password}}
                  </ion-text>
                </ion-item>           
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="signup-col">
              <ion-button color="primary" (click)="login()">Login</ion-button>
              <ion-button color="primary" (click)="signUp()">Sign Up</ion-button>
            </ion-col>
          </ion-row>           
        </form>
  </ion-content>
