<ion-content class="ion-padding">
    <ion-grid class="h-100">
        <ion-row class="ion-justify-content-center ion- align-items-center">
            <ion-col size="auto">
                <ion-icon class="iconSize" name="leaf"></ion-icon>
                <ion-text text-center>
                    <h1 class="titleSize">DANK SPOTS</h1>
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer class="ion-padding">
    <ion-list class="ion-margin-bottom">
        <ion-item class="ion-text-center" button color="new" (click)="loginEmail()">
            <ion-label>Login</ion-label>
        </ion-item>
    </ion-list>
    <ion-grid margin-bottom>
        <ion-row>
            <ion-col>
                <div class="ion-text-center">
                    <ion-router-link class="clickable underline" color="primary" (click)="signUp()">SIGN UP</ion-router-link>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
