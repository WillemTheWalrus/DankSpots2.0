<ion-content padding>
    <ion-grid class="h-100">
        <ion-row justify-content-center align-items-center style="height: 100%; flex-direction: column">
            <ion-col size="auto">
                <ion-icon class="iconSize" name="leaf"></ion-icon>
                <ion-text text-center>
                    <h1 class="titleSize">DANK SPOTS</h1>
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer padding>
    <ion-list margin-bottom>
        <ion-item button color="new" (click)="loginEmail()">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Log In With Email</ion-label>
        </ion-item>
        <ion-item button margin-top color="facebook">
            <ion-icon name="logo-facebook" slot="start"></ion-icon>
            <ion-label>Log In With Facebook</ion-label>
        </ion-item>
      </ion-list>
      <ion-grid margin-bottom>
          <ion-row>
              <ion-col>
                <div class="ion-text-center">
                    <ion-router-link class="clickable underline" color="primary" (click)="signUp()">NEW TO DANK SPOTS? SIGN UP</ion-router-link>
                </div>
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-footer>
