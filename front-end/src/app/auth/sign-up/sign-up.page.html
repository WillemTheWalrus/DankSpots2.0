<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
</ion-content>
<ion-footer padding>
    <ion-list>
        <ion-item button color="primary" (click)="signUpEmail()">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Sign Up With Email</ion-label>
        </ion-item>
        <ion-item button margin-top color="facebook">
            <ion-icon name="logo-facebook" slot="start"></ion-icon>
            <ion-label>Sign Up In With Facebook</ion-label>
        </ion-item>
      </ion-list>
</ion-footer>
