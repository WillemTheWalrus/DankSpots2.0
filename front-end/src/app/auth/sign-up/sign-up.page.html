<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
    <form #registerForm="ngForm">
      <ion-grid>
          <ion-row>
              <ion-col>
                  <ion-list inset>            
                    <ion-item>
                      <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username" required></ion-input>
                    </ion-item>            
                    <ion-item>
                      <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
                    </ion-item> 
                    <ion-item>
                      <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
                    </ion-item>                             
                  </ion-list>
              </ion-col>
            </ion-row>      
      </ion-grid>
    </form>
</ion-content>
<ion-footer padding>
    <ion-button margin-bottom color="primary" expand="full"  (click)="register()">Register</ion-button>
</ion-footer>
