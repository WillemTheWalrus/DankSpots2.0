<ion-header>
  <ion-toolbar>
    <ion-title>
        Sign up
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>            
            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username" required></ion-input>
            </ion-item>            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item> 
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>                             
          </ion-list>
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col class="signup-col">
          <ion-button color="primary" (click)="register()">Register</ion-button>
        </ion-col>
      </ion-row>      
    </form>
</ion-content>
