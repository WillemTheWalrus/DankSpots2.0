<ion-header>
  <ion-toolbar>
    <ion-title>Example-Modal</ion-title>
    <ion-buttons slot="primary">
      <ion-button  color="primary" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <!-- Input with placeholder -->
        <ion-input inputmode="numeric" placeholder="Enter Lat"  [(ngModel)]="lat"></ion-input>
        <!-- Input with placeholder -->
        <ion-input inputmode="numeric" placeholder="Enter Long"  [(ngModel)]="long"></ion-input>
        <ion-button (click)="closeModal()">Send It</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
